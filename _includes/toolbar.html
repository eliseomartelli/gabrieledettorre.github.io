<header class="content">
  <h2 class="name">{{ site.title }}</h2>
  {% for item in site.data.main_menu %}
    {% assign selected = nil %}
    {% if item.url == page.url %}
      {% assign selected = "selected" %}
    {% endif %}
    <a id="{{selected}}"class="navitem" href="{{item.url}}">{{item.title}}</a>
  {% endfor %}
</header>
